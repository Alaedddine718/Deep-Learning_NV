<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo MLP MNIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clasificador de Dígitos</h1>

    <!-- Canvas donde dibujas -->
    <h3>Dibuja un número (0-9)</h3>
    <canvas id="canvas" width="200" height="200" style="border:1px solid black;"></canvas>
    <br>
    <button id="clearBtn">Limpiar</button>
    <button id="predictBtn">Predecir</button>

    <!-- Resultado de la predicción -->
    <p id="prediction">Predicción: -</p>

    <!-- Gráfico de probabilidades -->
    <h3>Probabilidades</h3>
    <canvas id="probChart" width="400" height="200"></canvas>

    <!-- Librerías JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    <script src="charts.js"></script>
</body>
</html>
