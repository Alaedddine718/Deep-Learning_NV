<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificador MNIST (MLP)</title>
  <link rel="stylesheet" href="app/style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Clasificador de Dígitos (MNIST)</h1>

    <section class="panel">
      <h3>Dibuja un número (0–9)</h3>
      <canvas id="canvas" width="200" height="200" class="board"></canvas>
      <div class="row">
        <button id="clearBtn">Limpiar</button>
        <button id="predictBtn">Predecir</button>
      </div>
      <p id="prediction" class="pred">Predicción: -</p>
    </section>

    <section class="panel">
      <h3>Probabilidades</h3>
      <canvas id="probChart" width="480" height="260"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app/main.js"></script>
  <script src="app/charts.js"></script>
</body>
</html>
